name: deploy-to-eb

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm install

      - name: Run jest tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip dist package.json package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: 'us-east-2'

      - name: Upload package to S3 bucket
        run: aws s3 cp ./deploy_package.zip s3://my-capital-api

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name my-capital-api \
          --source-bundle S3Bucket="my-capital-api",S3Key="deploy_package.zip" \
          --version-label "ver-${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"
      - name: Deploy new ElasticBeanstalk application version
        run: aws elasticbeanstalk update-environment --environment-name Mycapitalapi-env --version-label "ver-${{github.sha}}"
